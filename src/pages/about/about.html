<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div style="width: 100%; height: 200px;" [ngStyle]="{'background-color': getRGB() }">
    </div>
  </ion-list>
  <ion-list>
    <ion-list-header color="danger">
      RED
      <ion-badge color="danger" item-end>{{red}}</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range min="0" max="255" [(ngModel)]="red" color="danger" debounce="200" (ionChange)="onSliderChanged('red', red)">
        <ion-icon range-left small name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header color="secondary">
      GREEN
      <ion-badge color="secondary" item-end>{{green}}</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range min="0" max="255" [(ngModel)]="green" color="secondary" debounce="200" (ionChange)="onSliderChanged('green', green)">
        <ion-icon range-left small name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header style="color: #fff;background-color: #488aff;">
      BLUE
      <ion-badge item-end>{{blue}}</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range min="0" max="255" [(ngModel)]="blue" color="primary" debounce="200" (ionChange)="onSliderChanged('blue', blue)">
        <ion-icon range-left small name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
